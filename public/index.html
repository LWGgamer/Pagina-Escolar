<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Azul</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/forum')
                .then(response => response.json())
                .then(posts => {
                    const forumSection = document.querySelector('.forum');
                    forumSection.innerHTML = '<h2>Fórum Ágape Patos</h2>';
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p><p><small>${post.author}</small></p>`;
                        forumSection.appendChild(postElement);
                    });
                });
        });
    </script>
</head>
<body>
    <header>
        <h1>Ágape Patos</h1>
    </header>
    <main>
        <section class="forum">
            <h2>Fórum Ágape Patos</h2>
        </section>
        <nav class="buttons">
            <button onclick="location.href='notas.html'">Ver Notas</button>
            <button onclick="location.href='calendario.html'">Ver Calendário</button>
            <button onclick="location.href='atividades.html'">Ver Atividades</button>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Ágape Patos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
